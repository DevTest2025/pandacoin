<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panda Coin - Payment">
    <meta name="keywords" content="panda coin, payment, cryptocurrency">
    <title>Panda Coin - Payment</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="stylesheet" href="/static/animate.css"/>
    <link rel="stylesheet" href="/static/font-awesome.min.css"/>
</head>
<body>
    <!-- Header Section -->
    <header class="header-section clearfix">
        <div class="container-fluid">
            <a href="index.html" class="site-logo">
                <img src="img/panda-logo.png" alt="Panda Coin Logo">
            </a>
            <nav class="main-menu">
                <ul class="menu-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header Section end -->

    <!-- Payment Section -->
    <section class="hero-section" style="background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Complete Your Payment</h2>
                    <form action="/payment" method="POST">
                        <input type="text" name="amount" placeholder="Enter amount" required>
                        <input type="text" name="paymentMethod" placeholder="Enter payment method" required>
                        <button type="submit" class="site-btn">Pay Now</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <img src="img/payment-panda.png" alt="Payment Illustration">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2024 Panda Coin. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
